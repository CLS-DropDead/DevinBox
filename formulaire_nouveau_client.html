		<!-- Début contenu -->
		<div class="container-fluid">
	<div class="row"> 
		<div class="col-md-2" style="background-color: lightgrey;">
			<ul> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br>
  				Liste des clients <br>
  				<a href="gestion_clients.html"> Accéder> </a> <br> <br>
				Disponibilité horaires <br>

  			</ul>

		</div>
		<div class="col-md-10">
			<div class="container">
				<div class="col-md-12" style="background-color: none;">
					<div class="container">
						  <form>
						  	<h1> Formulaire d'inscription </h1>
						    <div class="form-group">
						      <label for="Nom">Nom:</label>
						      <input type="text" class="form-control" placeholder="Votre Nom">
						    </div>
						    <div class="form-group">
						      <label for="Prénom">Prénom:</label>
						      <input type="text" class="form-control" placeholder="Votre Prénom">
						    </div>
						    <div class="form-group">
						      <label for="DN">Date de Naissance:</label>
						      <input type="text" class="form-control" placeholder="Votre date de naissance">
						    </div>
						    <div class="form-group">
						      <label for="Nom">Adresse:</label>
						      <input type="text" class="form-control" placeholder="Votre adresse">
						    </div>
						    <div class="form-group">
						      <label for="Nom">CIN:</label>
						      <input type="text" class="form-control" placeholder="Votre numéro de carte d'indentité nationale">
						    </div>
						    <div class="form-group">
						      <label for="Nom">Mail:</label>
						      <input type="mail" class="form-control" placeholder="Votre adresse e-mail">
						    </div>
						    <div class="form-group">
						      <label for="Nom">Facebook:</label>
						      <input type="text" class="form-control" placeholder="Votre nom Facebook">
						    </div>
						    <h2> Type d'abonnement </h2>
						    <div class="form-group form-check">
						      <label class="form-check-label">
						        <input class="form-check-input" type="radio" name="Journalier" value="1"> Journalier
						      </label>
						    </div>
						    <div class="form-group form-check">
						      <label class="form-check-label">
						        <input class="form-check-input" type="radio" name="Mensuel"  value="2"> Mensuel
						      </label>
						    </div>
						    <div class="form-group form-check">
						      <label class="form-check-label">
						        <input class="form-check-input" type="radio" name="Trismestriel"  value="3"> Trismestriel
						      </label>
						    </div>
						    <div class="form-group form-check">
						      <label class="form-check-label">
						        <input class="form-check-input" type="radio" name="Annuel" value="4"> Annuel
						      </label>
						    </div>
						    <button type="submit" class="btn btn-primary">Inscription</button>
						  </form>
						</div>
			
				</div>
			</div>
